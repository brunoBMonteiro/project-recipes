<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Cadastro de usuário e receita</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Receitas</h1>
                </div>
                <div class="col">
                    <a href="/pages/home.html">Pagina inicial</a>
                </div>
                <div class="col">
                    <a href="/pages/sobre.html">Sobre</a>
                </div>
                <div class="col">
                    <a href="/pages/receitas.html">Receitas</a>
                </div>
            </div>
        </div>
    </header>

    <form>
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Seu primeiro nome</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro nome"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Seu ultimo nome</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Ultimo nome"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required
                placeholder="name@example.com">
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" minlength="8" id="inputPassword" required placeholder="Digite sua senha">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de receita</label>
            <select class="form-control" required id="exampleFormControlSelect1">
                <option selected>Selecione um tipo</option>
                <option>Prato entrada</option>
                <option>Prato de acompanhamento</option>
                <option>Prato principal</option>
                <option>Lanches</option>
                <option>Doces</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Digite sua receita</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="button-container">
            <button type="submit" class="button-cadastro">Cadastrar</button>
        </div>
    </form>


    <footer>
        <div class="footer">
            <div class="footer-content">
                <p>&#0169 Todos direitos reservados, Receitas. &#x2117</p>
            </div>
        </div>
    </footer>
</body>

</html>
